name: onet_mon
description: onet MONgol

publish_to: "none"
version: 1.0.1+2

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flame: ^1.6.0
  flame_audio: ^1.4.0
  flutter_svg: ^1.1.6
  provider: ^6.0.5
  flame_svg: ^1.7.1
  shared_preferences: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/animal/
    - assets/images/crypto/
    - assets/images/pokemon/
    - assets/background/
    - assets/audio/
  fonts:
    - family: Shades
      fonts:
        - asset: assets/fonts/Shades.ttf
